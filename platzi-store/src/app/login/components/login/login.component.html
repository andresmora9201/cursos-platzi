<form [formGroup]="form" (ngSubmit)="login($event)">
    <div class="row center-xs">
        <div class="col-xs-6">
            <div class="box">
                <mat-card class="login">
                    <mat-card-header>
                        <mat-card-title>Login</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="row">
                            <div class="col xs">
                                <mat-form-field>
                                    <input matInput type="email" placeholder="Email" formControlName="email">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col xs">
                                <mat-form-field>
                                    <input matInput type="password" placeholder="Password" formControlName="password">
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button type="submit">Login</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>

</form>
